;;====================================================================================================;;
;;WARNING: Changing any parameter in this file is done at your own risk, and is strongly advised against
;; unless under direct instruction from Etaluma technical support.                                      
;;
;; ACTUAL SETTINGS FOR TMC5072 X & Y Stepper motor driver for Etaluma Lumascopes.                       
;; Updated: 2022/07/21 KDM)
;;
;; FORMAT: 0xADDRESS = 0xVALUE ;; COMMENT                                                             ;;
;;vvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv;;
;; Etaluma LVPro Key settings for X & Y axes:
;; VMAX=800000
;; AMAX=30000
;; DMAX=30000
;; IRUN=17
;; IHOLD=7
;; IHOLDDELAY=7
;; SW_MODE=3
;;
;;
;; D1 parameters MUST NOT BE ZERO
;;
;;
;;
0x00 	= 	0x00000000 		;; writing GCONF @ address 0=0x00 with 0x00000000=0=0.0 (Global Configuration, 12 bits total , affects encoders)
0x03 	= 	0x00000000 		;; writing SLAVECONF @ address 1=0x03 with 0x00000000=0=0.0 (Slave configuration, UART configuration)
0x05 	= 	0x00000000 		;; writing X_COMPARE @ address 2=0x05 with 0x00000000=0=0.0 (Position Comparison Register)
0x10 	= 	0x00000000 		;; writing PWMCONF_M1 @ address 3=0x10 with 0x00000000=00000=0.0 (Not Used)
0x18 	= 	0x00000000 		;; writing PWMCONF_M2 @ address 4=0x18 with 0x00000000=00000=0.0(Not Used)
0x20 	= 	0x00000000 		;; writing RAMPMODE_M1 @ address 5=0x20 with 0x00000000=0=0.0 (Positioning Mode)
0x21 	= 	0x00000000 		;; writing XACTUAL_M1 @ address 6=0x21 with 0x00000000=0=0.0 (Actual Motor Position. Used internally. WARNING writing or modifiying moves motor immediately)
0x23 	= 	0x00000000 		;; writing VSTART_M1 @ address 7=0x23 with 0x00000000=0=0.0 (Motor start velocity)
0x24 	= 	0x00000000 		;; writing A1_M1 @ address 8=0x24 with 0x00000000=0000=0.0(Not Used)
0x25 	= 	0x00000000 		;; writing V1_M1 @ address 9=0x25 with 0x00000000=0=0.0(Not Used)
0x26 	= 	0x00007530 		;; writing AMAX_M1 @ address 10=0x26 with 0x00003A98=30000=0.0 (Motor 1 Max acceleration)
0x27 	= 	0x000C3500 		;; writing VMAX_M1 @ address 11=0x27 with 0x000C3500=800000=0.0 (Motor 1 Max Velocity)  
0x28 	= 	0x00007530 		;; writing DMAX_M1 @ address 12=0x28 with 0x00003A98=30000=0.0 (Motor 1 Max decceleration)
0x2A 	= 	0x00000001 		;; writing D1_M1 @ address 13=0x2A with 0x00000000=000=0.0 (Not Used MUST BE NONZERO)
0x2B 	= 	0x0000000A 		;; writing VSTOP_M1 @ address 14=0x2B with 0x0000000A=10=0.0 (Dont set below 10, minimum pps velocity for flaging a stop condition)
0x2C 	= 	0x00000000 		;; writing TZEROWAIT_M1 @ address 15=0x2C with 0x00000000=0=0.0 (Not Used)
0x2D 	= 	0x00000000 		;; writing XTARGET_M1 @ address 16=0x2D with 0x00000000=0=0.0 (Used internally, position marker)
0x30 	= 	0x00071107 		;; writing IHOLD_IRUN_M1 @ address 17=0x30 with 0x00071107=463111=0.0(Driver Current control, 3 settings, IHOLD,IRUN,IHOLDDELAY)
0x31 	= 	0x00000000 		;; writing VCOOLTHRS_M1 @ address 18=0x31 with 0x00000000=0=0.0 (Not Used)
0x32 	= 	0x00000000 		;; writing VHIGH_M1 @ address 19=0x32 with 0x00000000=0.0 (Not Used)
0x33 	= 	0x00000000 		;; writing VDCMIN_M1 @ address 20=0x33 with 0x00000000=0=0.0 (Not Used)
0x34 	= 	0x00000003 		;; writing SW_MODE_M1 @ address 21=0x34 with 0x00000003=3=0.0 (Limit switch and some encoder config. 12 bits total. Leave =3 or call)
0x38 	= 	0x00000000 		;; writing ENCMODE_M1 @ address 22=0x38 with 0x00000000=0=0.0 (Encoder settings - future use)
0x39 	= 	0x00000000 		;; writing X_ENC_M1 @ address 23=0x39 with 0x00000000=0=0.0 (Encoder settings - future use)
0x3A 	= 	0x00010000 		;; writing ENC_CONST_M1 @ address 24=0x3A with 0x00010000=65536=0.0 (Encoder settings - future use)
0x40 	= 	0x00000000 		;; writing RAMPMODE_M2 @ address 25=0x40 with 0x00000000=0=0.0 (Positioning Mode)
0x41 	= 	0x00000000 		;; writing XACTUAL_M2 @ address 26=0x41 with 0x00000000=0=0.0 (Actual Motor Position. Used internally. WARNING writing or modifiying moves motor immediately)
0x43 	= 	0x00000000 		;; writing VSTART_M2 @ address 27=0x43 with 0x00000000=0=0.0 (Motor start velocity)
0x44 	= 	0x00000000 		;; writing A1_M2 @ address 28=0x44 with 0x00000000=0000=0.0(Not Used)
0x45 	= 	0x00000000 		;; writing V1_M2 @ address 29=0x45 with 0x00000000=0=0.0(Not Used)
0x46 	= 	0x00007530 		;; writing AMAX_M2 @ address 30=0x46 with 0x00007530=30000=0.0(Motor 2 Max acceleration)
0x47 	= 	0x000C3500  	;; writing VMAX_M2 @ address 31=0x47 with 0x000C3500=800000=0.0 (Motor 2 Max Velocity)  
0x48 	= 	0x00007530 		;; writing DMAX_M2 @ address 32=0x48 with 0x00007530=30000=0.0(Motor 2 Max decceleration)
0x4A 	= 	0x00000578 		;; writing D1_M2 @ address 33=0x4A with 0x00000578=1400=0.0(Not Used MUST BE NONZERO)
0x4B 	= 	0x0000000A 		;; writing VSTOP_M2 @ address 34=0x4B with 0x0000000A=10=0.0 (Dont set below 10, minimum pps velocity for flaging a stop condition)
0x4C 	= 	0x00000000 		;; writing TZEROWAIT_M2 @ address 35=0x4C with 0x00000000=0=0.0(Not Used)
0x4D 	= 	0x00000000 		;; writing XTARGET_M2 @ address 36=0x4D with 0x00000000=0=0.0
0x50 	= 	0x00071107 		;; writing IHOLD_IRUN_M2 @ address 37=0x50 with 0x00071107=463111=0.0
0x51 	= 	0x00000000 		;; writing VCOOLTHRS_M2 @ address 38=0x51 with 0x00000000=0=0.0 (Not Used)
0x52 	= 	0x00000000 		;; writing VHIGH_M2 @ address 39=0x52 with 0x0000000=0=0.0 (Not Used)
0x53 	= 	0x00000000 		;; writing VDCMIN_M2 @ address 40=0x53 with 0x00000000=0=0.0(Not Used)
0x54 	= 	0x00000003 		;; writing SW_MODE_M2 @ address 41=0x54 with 0x00000003=3=0.0(Limit switch and some encoder config. 12 bits total. Leave =3 or call)
0x58 	= 	0x00000000 		;; writing ENCMODE_M2 @ address 42=0x58 with 0x00000000=0=0.0
0x59 	= 	0x00000000 		;; writing X_ENC_M2 @ address 43=0x59 with 0x00000000=0=0.0
0x5A 	= 	0x00010000 		;; writing ENC_CONST_M2 @ address 44=0x5A with 0x00010000=65536=0.0 (Encoder settings - future use)
0x60 	= 	0xAAAAB554 		;; writing MSLUT[0] @ address 45=0x60 with 0xAAAAB554=0=0.0 (Not used MSLUT = Motor Sinewave Look Up Table)
0x61 	= 	0x4A9554AA 		;; writing MSLUT[1] @ address 46=0x61 with 0x4A9554AA=1251300522=0.0 (Not used)
0x62 	= 	0x24492929 		;; writing MSLUT[2] @ address 47=0x62 with 0x24492929=608774441=0.0(Not Used)
0x63 	= 	0x10104222 		;; writing MSLUT[3] @ address 48=0x63 with 0x10104222=269500962=0.0(Not Used)

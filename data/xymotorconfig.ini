0x67 	= 	0x00404222 		;; writing MSLUT[7] @ address 52=0x67 with 0x00404222=4211234=0.0(Not Used)
0x68 	= 	0xFFFF8056 		;; writing MSLUTSEL @ address 53=0x68 with 0xFFFF8056=0=0.0(Not Used)
0x69 	= 	0x00F70000 		;; writing MSLUTSTART @ address 54=0x69 with 0x00F70000=16187392=0.0(Not Used)
0x6C 	= 	0x000101D5 		;; writing CHOPCONF_M1 @ address 55=0x6C with 0x000101D5=66005=0.0 (Sets microstepping and Chopper configuration)
0x6D 	= 	0x00000000 		;; writing COOLCONF_M1 @ address 56=0x6D with 0x00000000=0=0.0(Not Used)
0x6E 	= 	0x00000000 		;; writing DCCTRL_M1 @ address 57=0x6E with 0x00000000=0=0.0(Not Used)
